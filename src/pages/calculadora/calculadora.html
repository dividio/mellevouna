<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculadora</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
        <span *ngFor="let inst of operacion.Instrucciones">
          {{inst}}
        </span>
    </ion-card-header>
    <ion-card-content>
      <p style="text-align: right;">{{resultado}}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('7')">7</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('8')">8</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('9')">9</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="borrarUltimo()">
          <ion-icon name="backspace"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('4')">4</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('5')">5</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('6')">6</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="borrarTodo()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('1')">1</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('2')">2</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('3')">3</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="default" round block (click)="ayuda()">
          <ion-icon name="help"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando('0')">0</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando(',')">,</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="cambiarSigno()">+/-</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="secondary" round block (click)="comprobar()">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
