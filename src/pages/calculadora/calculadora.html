<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculadora</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    <input class="pantalla" type="text" [value]="Instrucciones"/>
  </p>
  <ion-grid>
    <ion-row>
      <ion-col width-25>
        <button ion-button color="light" round (click)="addOperando(7)">7</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round (click)="addOperando(8)">8</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round (click)="addOperando(9)">9</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round (click)="borrarUltimo()"><</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando(4)">4</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando(5)">5</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando(6)">6</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="borrarTodo()">x</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando(1)">1</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando(2)">2</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando(3)">3</button>
      </ion-col>
      <ion-col width-25>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando(0)">0</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="addOperando(',')">,</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="cambiarSigno()">+/-</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button color="light" round block (click)="comprobar()">v</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
